<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка к дню матери</title>
    <link rel="stylesheet" href="style.css">   
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="card">
<!-- шапка -->
 <div class="card-header">
    <h2>С днём матери!</h2>
    <div class="card-body">
        <p>Мама самая родная,<br>

            Мама — сердцу дорогая,<br>

            Мама — ангел во плоти,<br>

            Мама — звездочка в пути<br>

        </p>
    </div>
    <div class="card-footer">
<button class="card-btn">Поздравить</button>
    </div>
 </div>
 </div>
   <script>
        document.querySelector(".card-btn").addEventListener("click", () => {
            alert("С днем матери!");
        })
    </script>
</body>
</html>
